name: Update CA Certificates

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 5" # Weekly on Friday at midnight UTC

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-certs:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.commit.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract CA certificates from Alpine
        run: |
          docker run --rm -v "$PWD/certs:/out" alpine:latest sh -c '
            apk add --no-cache ca-certificates
            cp /etc/ssl/certs/ca-certificates.crt /out/ca-certificates.crt
          '

      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add certs/ca-certificates.crt
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "fix: weekly ca-certificates update"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

  release:
    needs: update-certs
    if: needs.update-certs.outputs.changed == 'true'
    uses: ./.github/workflows/release.yml
    secrets: inherit
